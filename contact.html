    <!-- Main start -->
    <main>
      <!-- https://webref.ru/layout/learn-html-css/building-forms -->
      <article>
        <H2 class="contact_form_header">
          Contact Us
        </H2>
        <form id="contact_form">
          <fieldset class="message_info">
                     
            <label>
              Name:
              <input type="text" id="input_name" name="name">
            </label>           
             
            <label>
              Email:
              <input type="email" id="input_email" name="email">
            </label>          
                       
            <label>
              Message:
              <textarea id="input_message" name="message" rows="7"></textarea>
            </label>
          </fieldset>  
          <fieldset class="message_action">
            <input class="btn" id="btnSubmit" type="button" name="submit" value="Send">            
          </fieldset>
        </form>
        <footer>
          <div id="form_result">
            ---
          </div>
        </footer>
      </article>
      
      
      
    </main>
